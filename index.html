<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Collab</title>

    <!-- Document Style -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Full Page  -->
    <div class="fullPage">
      <!-- main -->
      <main>
        <div class="container">
          <header class="d-jus">
            <div class="headerleft">
              <div class="logo">
                <a href="#1">
                  <img src="./images/logo.svg" alt="Logo" loading="lazy" />
                  <h4>Collab<span>.</span></h4>
                </a>
              </div>

              <nav>
                <ul>
                  <li><a href="#1">Features</a></li>
                  <li><a href="#1">Pricing</a></li>
                  <li><a href="#1">Tours</a></li>
                  <li>
                    <a href="#1">
                      Explore
                      <img
                        src="./images/arrowStroke.svg"
                        alt="arrow"
                        loading="lazy"
                      />
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="headerRight">
              <div class="searchBox">
                <a href="#1">
                  <img
                    src="./images/searchIcon.svg"
                    alt="search Icon"
                    loading="lazy"
                  />
                </a>
              </div>
              <button class="btn">Get Started</button>
            </div>
          </header>

          <div class="exploreBox d-around">
            <div class="exploreInsideBox">
              <div class="exploreHeader">
                <h2>Features</h2>
              </div>
              <div class="exploreTextBox">
                <img src="./images/coffee.svg" alt="coffee" loading="lazy" />

                <div class="exploreText">
                  <h4>Collab Assistant</h4>
                  <p>Smart automation system</p>
                </div>
              </div>
              <div class="exploreTextBox">
                <img src="./Camera.png" alt="camera loading="lazy" />

                <div class="exploreText">
                  <h4>Advanced Importer</h4>
                  <p>Work with various media formats</p>
                </div>
              </div>
              <div class="exploreTextBox">
                <img
                  src="./images/calendar.svg"
                  alt="calendar"
                  loading="lazy"
                />

                <div class="exploreText">
                  <h4>Product Management</h4>
                  <p>Workspace reimagined</p>
                </div>
              </div>
            </div>
          </div>

          <div class="mainCollab"></div>
        </div>
      </main>

      <!-- Footer -->
      <footer id="footer">
        <div class="container"></div>
      </footer>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
